<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="calculation.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator-js</h1>
  <section class="calculator-container">
    <section class="output">
      <div data-previous-operand class='previous-operand'></div>
      <div data-current-operand class='current-operand'></div>
    </section>
    <button data-clear class="span-two">AC</button>
    <button data-delete class='del'>C</button>
    <button data-operation class='op'>/</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class='op'>x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class='op'>+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class='op'>-</button>
    <button data-number>.</button>
    <button data-number class="span-two zero">0</button>
    <button data-equal class='op'>=</button>
  </section>
  <script src="main.js"></script>
</body>
</html>
